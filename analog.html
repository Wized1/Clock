<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Endroid Clock</title>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"> <!-- Material Icons -->
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      margin: 0;
    }

    .clock-container {
      position: relative;
      width: 250px; /* Adjusted size */
      height: 250px; /* Adjusted size */
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* Clock Face */
    .clock-face {
      width: 100%;
      height: 100%;
      background: url('https://raw.githubusercontent.com/Wized1/Clock/main/bg.jpeg') no-repeat center;
      background-size: contain;
      position: relative;
      border-radius: 50%; /* Make it circular */
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
    }

    /* Hands of the clock */
    .hand {
      position: absolute;
      bottom: 50%;
      left: 50%;
      transform-origin: bottom center;
      border-radius: 50%;
      z-index: 10;
    }

    .hour-hand {
      width: 8px;
      height: 60px; /* Adjusted height */
      background: #333;
      margin-left: -4px;
      box-shadow: 0 0 6px rgba(0,0,0,0.3);
    }

    .minute-hand {
      width: 6px;
      height: 90px; /* Adjusted height */
      background: #444;
      margin-left: -3px;
      box-shadow: 0 0 4px rgba(0,0,0,0.2);
    }

    .second-hand {
      width: 2px;
      height: 100px; /* Adjusted height */
      background: #e74c3c;
      margin-left: -1px;
    }

    .center-dot {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 14px;
      height: 14px;
      background: #333;
      border-radius: 50%;
      transform: translate(-50%, -50%);
      z-index: 11;
    }

    /* Buttons */
    .button-container {
      position: absolute;
      top: 20px;
      right: 20px;
      display: flex;
      gap: 10px;
    }

    .toggle-btn,
    .digital-btn {
      background-color: #FF8C00; /* Accent color */
      color: white;
      border: none;
      padding: 15px;
      font-size: 16px;
      border-radius: 50%; /* Circular buttons */
      cursor: pointer;
      transition: background-color 0.3s ease;
      display: flex;
      justify-content: center;
      align-items: center;
      width: 50px; /* Fixed width for circular shape */
      height: 50px; /* Fixed height for circular shape */
    }

    .toggle-btn:hover,
    .digital-btn:hover {
      background-color: #FF6F00;
    }

    .material-icons {
      vertical-align: middle;
      font-size: 24px; /* Icon size */
    }

    /* Light mode styles */
    body.light-mode {
      background-color: #F4F4F4; /* Light background for light mode */
    }

    .clock-container.light-mode .clock-face {
      background: url('https://raw.githubusercontent.com/Wized1/Clock/main/bg.jpeg') no-repeat center; /* Ensure light mode background */
      background-size: contain;
    }

    .toggle-btn.light-mode {
      background-color: #FF5722; /* Light mode accent color */
    }

    /* Dark Mode styles */
    body.dark-mode {
      background-color: #121212; /* Dark background for dark mode */
    }

    .clock-container.dark-mode .clock-face {
      background: url('https://raw.githubusercontent.com/Wized1/Clock/main/bg.jpeg') no-repeat center; /* Ensure dark mode background image */
      background-size: contain;
    }

    .toggle-btn.dark-mode {
      background-color: #FF5722; /* Light mode accent color for toggle */
    }

  </style>
</head>
<body>
  <!-- Button container with Theme and Digital Clock Buttons -->
  <div class="button-container">
    <button class="digital-btn" onclick="window.location.href='index.html'">
      <span class="material-icons">access_time</span> <!-- Clock Icon -->
    </button>
    <button class="toggle-btn" id="toggleBtn">
      <span class="material-icons">brightness_6</span> <!-- Sun/Moon Icon for Dark/Light Mode -->
    </button>
  </div>

  <!-- Analog Clock -->
  <div class="clock-container">
    <div class="clock-face"></div>
    <div class="hand hour-hand" id="hour"></div>
    <div class="hand minute-hand" id="minute"></div>
    <div class="hand second-hand" id="second"></div>
    <div class="center-dot"></div>
  </div>

  <script>
    // Function to set the clock
    function setClock() {
      const now = new Date();

      const seconds = now.getSeconds();
      const minutes = now.getMinutes();
      const hours = now.getHours() % 12;

      const secondDeg = (seconds / 60) * 360 + 90;
      const minuteDeg = (minutes / 60) * 360 + (seconds / 60) * 6 + 90;
      const hourDeg = (hours / 12) * 360 + (minutes / 60) * 30 + 90;

      document.getElementById('second').style.transform = `rotate(${secondDeg}deg)`;
      document.getElementById('minute').style.transform = `rotate(${minuteDeg}deg)`;
      document.getElementById('hour').style.transform = `rotate(${hourDeg}deg)`;
    }

    // Update every second
    setInterval(setClock, 1000);
    setClock(); // Initial call

    // Check if a theme is stored in localStorage and apply it
    const currentTheme = localStorage.getItem('theme');
    if (currentTheme) {
      document.body.classList.add(currentTheme);
      document.querySelector('.clock-container').classList.add(currentTheme);
      document.getElementById('toggleBtn').innerHTML = `<span class="material-icons">brightness_4</span>`; // Moon Icon for Dark Mode
    }

    // Toggle between light and dark mode and store the choice in localStorage
    const toggleBtn = document.getElementById('toggleBtn');
    toggleBtn.addEventListener('click', () => {
      const isLightMode = document.body.classList.contains('light-mode');
      if (isLightMode) {
        document.body.classList.remove('light-mode');
        document.querySelector('.clock-container').classList.remove('light-mode');
        document.body.classList.add('dark-mode');
        document.querySelector('.clock-container').classList.add('dark-mode');
        localStorage.setItem('theme', 'dark-mode');
        toggleBtn.innerHTML = `<span class="material-icons">brightness_6</span>`; // Sun Icon for Light Mode
      } else {
        document.body.classList.remove('dark-mode');
        document.querySelector('.clock-container').classList.remove('dark-mode');
        document.body.classList.add('light-mode');
        document.querySelector('.clock-container').classList.add('light-mode');
        localStorage.setItem('theme', 'light-mode');
        toggleBtn.innerHTML = `<span class="material-icons">brightness_4</span>`; // Moon Icon for Dark Mode
      }
    });
  </script>
</body>
  </html>
