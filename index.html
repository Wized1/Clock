<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock</title>
    <!-- Include Google Material Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        /* Dark mode default styles */
        body {
            background-color: #121212; /* Dark background for default mode */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Roboto', sans-serif;
            transition: background-color 0.3s ease;
            overflow: hidden;
        }

        .clock {
            background-color: #1F1B24; /* Dark background with a soft theme */
            padding: 30px 50px;
            border-radius: 20px; /* Rounded corners */
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.4);
            text-align: center;
            color: #FFFFFF; /* White text */
            transition: background-color 0.3s ease, color 0.3s ease;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            max-width: 100%;
            box-sizing: border-box;
        }

        .time {
            font-size: 60px; /* Smaller font size for better fit */
            font-weight: bold;
            letter-spacing: 3px; /* Reduced letter-spacing */
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 4px; /* Reduced gap between time elements */
            white-space: nowrap;
            overflow: hidden;
        }

        .ampm {
            font-size: 20px;
            color: #FF8C00; /* Orange for AM/PM */
            font-weight: 500;
            padding: 5px 15px;
            background-color: #333333;
            border-radius: 15px;
            margin-top: 10px;
        }

        .date {
            font-size: 20px;
            font-weight: normal;
            letter-spacing: 1px;
            color: #B0B0B0; /* Light gray for date */
            margin-top: 10px;
        }

        .colon {
            color: #FF8C00; /* Orange for the colon */
        }

        /* Buttons with circular shape */
        .button-container {
            position: absolute;
            top: 20px;
            right: 20px;
            display: flex; /* Horizontal layout */
            gap: 10px; /* Space between the buttons */
        }

        .toggle-btn,
        .analog-btn {
            background-color: #FF8C00; /* Accent color */
            color: white;
            border: none;
            padding: 15px; /* Increased padding for circular shape */
            font-size: 16px;
            border-radius: 50%; /* Makes the buttons circular */
            cursor: pointer;
            transition: background-color 0.3s ease;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 50px; /* Fixed width for circular shape */
            height: 50px; /* Fixed height for circular shape */
            text-align: center;
        }

        .toggle-btn:hover,
        .analog-btn:hover {
            background-color: #FF6F00;
        }

        .material-icons {
            vertical-align: middle;
            font-size: 24px; /* Slightly increased icon size */
        }

        /* Light mode styles */
        body.light-mode {
            background-color: #F4F4F4; /* Light background for light mode */
        }

        .clock.light-mode {
            background-color: #FFFFFF; /* White background for light mode */
            color: #333333; /* Dark text for light mode */
        }

        .date.light-mode {
            color: #555555;
        }

        .colon.light-mode {
            color: #FF5722; /* Light mode accent color */
        }

        .toggle-btn.light-mode {
            background-color: #FF5722; /* Light mode accent color */
        }

    </style>
</head>
<body>
    <div class="button-container">
        <!-- Analog Clock Button -->
        <button class="analog-btn" onclick="window.location.href='analog.html'">
            <span class="material-icons">access_time</span> <!-- Clock Icon -->
        </button>

        <!-- Theme Toggle Button -->
        <button class="toggle-btn" id="toggleBtn">
            <span class="material-icons">brightness_6</span> <!-- Sun/Moon Icon for Dark/Light Mode -->
        </button>
    </div>

    <div class="clock">
        <div class="time" id="time">
            <span id="hours">00</span><span class="colon">:</span><span id="minutes">00</span><span class="colon">:</span><span id="seconds">00</span>
        </div>
        <div class="ampm" id="ampm">AM</div>
        <div class="date" id="date">Saturday, 22 October 2025</div>
    </div>

    <script>
        // Function to update the clock every second
        function updateClock() {
            const now = new Date();
            let hours = now.getHours();
            const minutes = String(now.getMinutes()).padStart(2, '0');
            const seconds = String(now.getSeconds()).padStart(2, '0');
            const ampm = hours >= 12 ? 'PM' : 'AM';

            // Convert to 12-hour format
            hours = hours % 12;
            hours = hours ? hours : 12; // the hour '0' should be '12'
            hours = String(hours).padStart(2, '0');

            const day = now.toLocaleString('en-US', { weekday: 'long' });
            const date = now.getDate();
            const month = now.toLocaleString('en-US', { month: 'long' });
            const year = now.getFullYear();

            // Update the time and date in the clock
            document.getElementById("hours").textContent = hours;
            document.getElementById("minutes").textContent = minutes;
            document.getElementById("seconds").textContent = seconds;
            document.getElementById("ampm").textContent = ampm;
            document.getElementById("date").textContent = `${day}, ${date} ${month} ${year}`;
        }

        setInterval(updateClock, 1000); // Update every second
        updateClock(); // Initialize clock on load

        // Check if a theme is stored in localStorage and apply it
        const currentTheme = localStorage.getItem('theme');
        if (currentTheme) {
            document.body.classList.add(currentTheme);
            document.querySelector('.clock').classList.add(currentTheme);
            document.getElementById('toggleBtn').innerHTML = `<span class="material-icons">brightness_4</span>`; // Moon Icon for Dark Mode
        }

        // Toggle between light and dark mode and store the choice in localStorage
        const toggleBtn = document.getElementById('toggleBtn');
        toggleBtn.addEventListener('click', () => {
            const isLightMode = document.body.classList.contains('light-mode');
            if (isLightMode) {
                document.body.classList.remove('light-mode');
                document.querySelector('.clock').classList.remove('light-mode');
                localStorage.setItem('theme', 'dark-mode');
                toggleBtn.innerHTML = `<span class="material-icons">brightness_6</span>`; // Sun Icon for Light Mode
            } else {
                document.body.classList.add('light-mode');
                document.querySelector('.clock').classList.add('light-mode');
                localStorage.setItem('theme', 'light-mode');
                toggleBtn.innerHTML = `<span class="material-icons">brightness_4</span>`; // Moon Icon for Dark Mode
            }
        });
    </script>
</body>
</html>
